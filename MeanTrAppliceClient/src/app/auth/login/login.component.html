<div class="container">
    <app-message></app-message>
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="trappolice"></div>
            <hr />
            <div class="signup-form">
                <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                    <div class="form-group">
                        <div class="form-row row justify-content-center ">
                            <mat-form-field class="col-md-5">
                                <mat-label>שם משתמש</mat-label>
                                <input formControlName="username" class="form-control" required matInput>
                                <small class="error" *ngIf="controlsLogin.username.invalid && (controlsLogin.username.dirty || controlsLogin.username.touched)">
                                  <div *ngIf="controlsLogin.username.hasError('required')">אנא הזן שם משתמש</div>

                              </small>
                            </mat-form-field>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="form-row row justify-content-center ">
                            <mat-form-field class="col-md-5">
                                <mat-label>סיסמא</mat-label>
                                <input formControlName="password" type="password" class="form-control" required matInput>
                                <small class="error" *ngIf="controlsLogin.password.invalid && (controlsLogin.password.dirty || controlsLogin.password.touched)">
                                  <div *ngIf="controlsLogin.password.hasError('required')">אנא הזן סיסמא</div>

                              </small>
                            </mat-form-field>

                        </div>
                    </div>
                    <div class="form-group">
                        <div class="form-row row justify-content-center ">

                            <div class="col-md-6">
                                <button class="btn btn-info btn-lg" type="submit">
                                  <i class="glyphicon glyphicon-log-in"></i>
                                  <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
                                  התחבר
                                </button>

                            </div>


                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
