<app-message> </app-message>
<div class="row justify-content-center">
    <div class="form-2">
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
            <div class="trappolice1" style="height: 300px;width: 280px;"></div>

            <div class="login">
                <br>
                <br>

                <hr />
                <mat-form-field>
                    <label for="username">
                      <i class="material-icons " style=" display: inline-flex;
                      vertical-align: bottom;">
                        supervised_user_circle
                      </i>
                      שם משתמש
                    </label>
                    <input type="text" formControlName="username" class="form-control" required matInput>
                    <small class="error" *ngIf="controlsLogin.username.invalid && (controlsLogin.username.dirty || controlsLogin.username.touched)">
            <div *ngIf="controlsLogin.username.hasError('required')">אנא הזן שם משתמש</div>
          </small>
                </mat-form-field>

                <mat-form-field>
                    <label for="password">
                      <i class="material-icons " style=" display: inline-flex;
                      vertical-align: bottom;">
                        lock
                      </i>
                      סיסמא
                    </label>
                    <input formControlName="password" type="password" class="form-control" required matInput>
                    <small class="error" *ngIf="controlsLogin.password.invalid && (controlsLogin.password.dirty || controlsLogin.password.touched)">
            <div *ngIf="controlsLogin.password.hasError('required')">אנא הזן סיסמא</div>
          </small>
                </mat-form-field>
                <button class="btn btn-success" type="submit">
                  התחבר
          <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>

          <i class="material-icons mr-2" style=" display: inline-flex;
          vertical-align: top;">
            lock_open
          </i>

        </button>
                <br>
                <br>
                <br>
                <div>
                    <input style="text-align: center;" class="btn btn-warning" value="שכחת סיסמא?" (click)="forGot()">
                </div>




            </div>
        </form>
    </div>
</div>
