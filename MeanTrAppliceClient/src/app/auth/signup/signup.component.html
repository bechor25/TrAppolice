<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <h1 style="text-align: center;">{{title}}</h1>
            <hr />
            <div class="signup-form">
                <form [formGroup]="signupForm" (ngSubmit)="onSubmit()">
                    <div class="form-group">
                        <div class="form-row  row justify-content-center">
                            <mat-form-field class="col-md-5">
                                <mat-label>שם משתמש</mat-label>
                                <input formControlName="username" class="form-control" required matInput>
                                <small class="error" *ngIf="f.username.invalid && (f.username.dirty || f.username.touched)">
                              <div *ngIf="f.username.hasError('required')">שדה חובה</div>
                          </small>
                            </mat-form-field>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="form-row row justify-content-center">
                            <mat-form-field class="col-md-5">
                                <mat-label>סיסמא</mat-label>
                                <input formControlName="password" type="password" class="form-control" required matInput>
                                <small class="error" *ngIf="f.password.invalid && (f.password.dirty || f.password.touched)">
                          <div *ngIf="f.password.hasError('required')">שדה חובה</div>
                          <div *ngIf="f.password.hasError('minlength')">הסיסמא חייבת להכיל לפחות 6 תווים</div>
                      </small>
                            </mat-form-field>

                        </div>
                    </div>
                    <div class="form-group">
                        <div class="form-row row justify-content-center">

                            <mat-form-field class="col-md-5">
                                <mat-label>אימות סיסמא</mat-label>
                                <input formControlName="passconf" type="password" class="form-control" required matInput/>
                                <small class="error" *ngIf="f.passconf.invalid && (f.passconf.dirty || f.passconf.touched)">
                                  <div *ngIf="f.passconf.hasError('required')">שדה חובה</div>
                              </small>
                                <small class="error" *ngIf="signupForm.errors?.passwordmatch && (signupForm.dirty || signupForm.touched)">
                                 הסיסמאות לא תאמות, אנא הזן שנית
                              </small>
                            </mat-form-field>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="form-row row justify-content-center">
                            <mat-form-field class="col-md-5">
                                <mat-label>הרשאת גישה</mat-label>
                                <input formControlName="authorization" class="form-control" required matInput/>
                                <small class="error" *ngIf="f.authorization.invalid && (f.authorization.dirty || f.authorization.touched)">
                                  <div *ngIf="f.authorization.hasError('required')">שדה חובה</div>
                              </small>
                            </mat-form-field>

                        </div>
                    </div>
                    <div class="form-group">
                        <div class="form-row row justify-content-center">
                            <mat-form-field class="col-md-5">
                                <mat-label>דרגה</mat-label>
                                <input formControlName="rank" class="form-control" required matInput/>
                                <small class="error" *ngIf="f.rank.invalid && (f.rank.dirty || f.rank.touched)">
                                <div *ngIf="f.rank.hasError('required')">שדה חובה</div>

                            </small>
                            </mat-form-field>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="form-row row justify-content-center">
                            <mat-form-field class="col-md-5">
                                <mat-label>שם פרטי</mat-label>
                                <input formControlName="first_name" class="form-control" required matInput/>
                                <small class="error" *ngIf="f.first_name.invalid && (f.first_name.dirty || f.first_name.touched)">
                                  <div *ngIf="f.first_name.hasError('required')">שדה חובה</div>
                              </small>
                            </mat-form-field>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="form-row row justify-content-center">

                            <mat-form-field class="col-md-5">
                                <mat-label>שם משפחה</mat-label>
                                <input formControlName="last_name" class="form-control" required matInput/>
                                <small class="error" *ngIf="f.last_name.invalid && (f.last_name.dirty || f.last_name.touched)">
                                  <div *ngIf="f.last_name.hasError('required')">שדה חובה</div>
                              </small>
                            </mat-form-field>



                        </div>
                    </div>
                    <div class="form-group">
                        <div class="form-row">

                            <div class="col-md-9">
                                <button type="submit" [disabled]="signupForm.invalid" class="btn btn-primary">הכנס שוטר למערכת</button>
                            </div>
                            <div class="col-md-3">
                            </div>
                        </div>
                    </div>
                </form>
                <!--  {{signupForm.value | json}}-->
            </div>
        </div>
    </div>
</div>
