<div class="form-3">
    <div class="row justify-content-center">
        <google-chart #chart [title]="title" [type]="type" [data]="dataTableData" [options]="options" [width]="width" [height]="height">

        </google-chart>

    </div>
    <h1 style="color: white;" *ngFor="let itam of total">
        {{itam.Rank_first_last_name_officer}} {{itam.total}}

    </h1>

    <h1 style="color: white;" *ngFor="let itam of totalSim">
        {{itam.Offense_Number}} {{itam.total}}
    </h1>
</div>
