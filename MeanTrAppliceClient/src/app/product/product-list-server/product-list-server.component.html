<div class="form-3  ">
    <div class="header" style="text-align: center;">
        <div><span>סטטיסטיקת </span>דוחות</div>
    </div>
    <br>
    <hr>




    <div class="header" style="text-align: center;">
        <div><span>מספר </span>דוחות לשוטר</div>
    </div>
    <hr>

    <mat-table [dataSource]="dataSource" matSort class=" table table-bordered table-responsive-xl   ">


        <ng-container matColumnDef="Rank_first_last_name_officer">
            <mat-header-cell *matHeaderCellDef mat-sort-header> שם השוטר </mat-header-cell>
            <mat-cell *matCellDef="let row"> {{row.Rank_first_last_name_officer}} </mat-cell>
        </ng-container>

        <ng-container matColumnDef="total">
            <mat-header-cell *matHeaderCellDef mat-sort-header> סהכ דוחות </mat-header-cell>
            <mat-cell *matCellDef="let row"> {{row.total}} </mat-cell>
        </ng-container>


        <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
        <mat-row *matRowDef="let row; columns: displayedColumns;">
        </mat-row>

    </mat-table>



    <div class="header" style="text-align: center;">
        <div><span>מספר </span>דוחות לפי סעיפים</div>
    </div>
    <hr>
    <mat-table [dataSource]="dataSourceSim" matSort class=" table table-bordered table-responsive-xl bg-light text-dark  mat-elevation-z8">


        <ng-container matColumnDef="Offense_Number">
            <mat-header-cell *matHeaderCellDef mat-sort-header> סמל סעיף </mat-header-cell>
            <mat-cell *matCellDef="let row"> {{row.Offense_Number}} </mat-cell>
        </ng-container>

        <ng-container matColumnDef="total">
            <mat-header-cell *matHeaderCellDef mat-sort-header> סהכ דוחות </mat-header-cell>
            <mat-cell *matCellDef="let row"> {{row.total}} </mat-cell>
        </ng-container>


        <mat-header-row *matHeaderRowDef="displayedColumnSim"></mat-header-row>
        <mat-row *matRowDef="let row; columns: displayedColumnSim;">
        </mat-row>

    </mat-table>




    <div class="row justify-content-center">
        <mat-paginator [pageSizeOptions]="[5,10,20]"></mat-paginator>
    </div>
    <!--
    <h1 style="color: white;" *ngFor="let itam of total">
        {{itam.Rank_first_last_name_officer}} {{itam.total}}

    </h1>

    <h1 style="color: white;" *ngFor="let itam of totalSim">
        {{itam.Offense_Number}} {{itam.total}}
    </h1>
-->
</div>
