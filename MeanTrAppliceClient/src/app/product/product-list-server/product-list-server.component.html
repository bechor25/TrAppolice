<div class="container">
    <ng-container *ngFor="let row of rows">
        <table class="table table-stripped table-bordered">
            <tr class="thead-dark col-md-12 text-right">
                <td>{{row.First_Name}}</td>
                <td>{{row.Whom}}</td>
                <td>{{row.DrivingLicenseNumber}}</td>
            </tr>
        </table>
    </ng-container>
</div>
